<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Non Semantic Elements - are used for purposes of styling and don't have any additional meaning -->
     

    <!-- span element is a inline element which is used for specific styling for words, links and else -->
    <span>span element</span>

    <!-- div element is a block element which is used to setup a container for other html elements -->
    <div>div element</div>

    <!-- br element is used for line breaks within the elements or after the elements -->
    <br>

    <!-- hr element is similar to br element but additionally it adds a full line in the screen  -->
    <hr>

</body>
</html>
