<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Computer codes are elements used to represents the computer elements that is helpful for screen readers -->

    <!-- code element specifies the text within it is code -->
    <code></code>

    <!-- pre element is used to add whitespaces in between the words -->
    <pre></pre>

    <!-- kbd element specifies the text within it is a keyboard key -->
    <kbd></kbd>

    <!-- var element represents a variable in the code -->
    <var></var>

    <!-- samp is used to display the sample output for the code given -->
    <samp></samp>

</body>
</html>
