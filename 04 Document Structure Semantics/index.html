<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- header element is used to add the Logo, Heading and more that are necessarily appear at the top -->
    <header>

        <!-- nav element links site main sections represented by buttons, links or tabs. It is basically appear inside the header element -->
        <nav></nav>

    </header>

    <!-- The main content of the page is present in main element -->
    <main>

        <!-- side bar content like info, related links, quotes, ads. It is within the main element  -->
        <aside></aside>

        <!-- A particular section that is related to one functionality set in section element -->
        <section></section>

    </main>

    <!-- footer element contains copyright notices, contact info generally appear in bottom of the page -->
    <footer></footer>

</body>
</html>
