<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Lists are used to list out the things in a different ways -->

    <!-- ul element refers unordered list, and visually it is listed out the things with dot refers there is no order -->
    <ul>

        <!-- li element is one of the word if the list has multiple words -->
        <li>Lists</li>
        <li>Lists</li>
        <li>Lists</li>

    </ul>

    <!-- ol element refers ordered list, and visually it is listed out the things with sequential numbers refers there is a order -->
    <ol>

        <li>Lists</li>
        <li>Lists</li>
        <li>Lists</li>

    </ol>

    <!-- dl element refers description list, used to add description for the listed out things -->
    <dl>
        <!-- Here instead of li element we use dt and dd elements -->

        <!-- dt refers description term which is used to set the term -->
        <dt>WWW</dt>

        <!-- dd refers description definition which adds description to the dt element -->
        <dd>World Wide Web</dd>

        <dt>ORG</dt>
        <dd>Organization</dd>
    </dl>

</body>
</html>
