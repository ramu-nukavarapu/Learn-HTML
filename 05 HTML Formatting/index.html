<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Semantic Formatting -->

    <!-- strong element used to understand the importance of the text and visually appears bold in text -->
    <strong>Warning</strong>

    <!-- em element is used to emphasize / stress the word or phrase in the sentence and visually appears italic in text -->
    <em>really</em>

    <!-- u element is used to underline the letters / words / sentences -->
    <u>underline this text</u>

    <!-- b element is used to bold the letters / words / sentences -->
    <b>bold this text</b>

    <!-- u element is used to change the font to italic of the letters / words / sentences -->
    <i>change the font to italic</i>

    <!-- sub element defines the subscripted text -->
    <p>O<sub>2</sub> - Oxygen</p>

    <!-- sup element defines the superscripted text -->
    <p>3<sup>2</sup> - square of 3</p>

    <!-- mark element is used to highlight the text. by default the highlighted color is yellow  -->
    <mark>mark this text</mark>

    <!-- abbr is used in two ways with title it is like abbreviation and without title it is acronym -->
    <abbr title=""></abbr>

</body>
</html>
