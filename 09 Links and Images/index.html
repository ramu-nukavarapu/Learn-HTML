<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- a element is used to link to the elements in html -->
    <a href="www.google.com" title="Google link">Google</a>

    <!-- you can add absolute URLs which is available in internet and also add relative URLs to add the local files -->
    <a href="../01 HTML Structure/index.html" >Structure of html</a>

    <!-- img element is used to add images to the webpage with src add the path to the image and alt to the alternate text to the image -->
    <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg" alt="A image">

    <!-- You can also use relative path to add images that your available in your machine -->
    <img src="./image.jpg" alt="image that is not available in local machine">

    <!-- Sometimes you want to add description to the image. with img element you can't add with itself -->
    <!-- Figure element can have img element and figcaption element, img element used to add image link and figcaption element used to add description to the elements in figure element -->
    <figure>
        <img src="https://play-lh.googleusercontent.com/1-hPxafOxdYpYZEOKzNIkSP43HXCNftVJVttoo4ucl7rsMASXW3Xr6GlXURCubE1tA=w3840-h2160-rw" alt="google home page">

        <figcaption>Image that is used in google home page</figcaption>
    </figure>
</body>
</html>
