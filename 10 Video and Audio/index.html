<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- video element is used to embed the videos into the webpage -->
    <!-- video element has controls, loop, autoplay, muted boolean attributes and height, width, poster, preload attributes -->
    <!-- poster attribute works like thumbnail for the video -->
    <!-- preload is used to load the video, it has three values none, auto, metadata -->
    <video controls>

        <!-- source element is used to add the source and type of the video -->
        <source src="" type="">

        <!-- track element is used to add the subtitles to the video -->
        <track></track>

    </video>

    <!-- audio element is used to embed the audios into the webpage -->
    <!-- audio element has same attributes like video element except height, width and poster as it doesn't have visual content -->
    <audio src=""></audio>

</body>
</html>
