<!-- DOCTYPE is a information to the browser to know that in valid doctype -->
<!DOCTYPE html> 

<!-- html also called as root element which wraps all the content the lang attribute specifies the language of the website which further helpful in SEO -->
<html lang="en">

<!-- head is a container for your page that contains (meta data, keywords, description) => helpful for SEO, 
    contains title and contains links for logo, CSS and JS files  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- all the visible content wraps in body-->
<body>
    
</body>
</html>
